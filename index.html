<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Metronic React Demo 1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <title>Give Away</title>
    <link
      rel="shortcut icon"
      href="https://firebasestorage.googleapis.com/v0/b/give-away-a58b2.appspot.com/o/images%2Flogo%2Fhình_ảnh_2024-07-31_145254730-removebg-preview.png?alt=media&token=316b2366-64d5-4b6d-aff5-5bb95469ef60"
    />
    <link
      rel="stylesheet"
      id="layout-styles-anchor"
      href="/splash-screen.css"
    />
  </head>

  <body id="kt_body" class="page-loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      let themeMode = "system";

      if (localStorage.getItem("kt_theme_mode_value")) {
        themeMode = localStorage.getItem("kt_theme_mode_value");
      }

      if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      document.documentElement.setAttribute("data-bs-theme", themeMode);
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/give-away-a58b2.appspot.com/o/images%2Flogo%2Fhình_ảnh_2024-07-31_145254730-removebg-preview.png?alt=media&token=316b2366-64d5-4b6d-aff5-5bb95469ef60"
        class="dark-logo"
        alt="give-away-a58b2 dark logo"
      />
      <img
        src="https://firebasestorage.googleapis.com/v0/b/give-away-a58b2.appspot.com/o/images%2Flogo%2Fhình_ảnh_2024-07-31_145254730-removebg-preview.png?alt=media&token=316b2366-64d5-4b6d-aff5-5bb95469ef60"
        class="light-logo"
        alt="give-away-a58b2  light logo"
      />
      <div class="loader-wrapper">
        <span class="loader"></span>
        <span class="loading-text">Loading...</span>
      </div>
    </div>
    <!--end::Loading markup-->

    <div id="root-modals"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
